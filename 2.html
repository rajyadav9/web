<!doctype html>
<html>
	<head>
		<title>sqr</title>
		<style>
			table,td,th{
				border:1px solid black;
				border-collapse:collapse;
				width:33%;
				text-align:center;
				background-color:DarkGray;
			}
			table{margin:auto;}
			input{
				text-align:right;
			}
		</style>
	</head>
	<body>	
		<script>
			document.write("<table>");
			document.write("<tr><th colspan='3'>square and cube of no from 1 to 10 is</th></tr>");
			document.write("<tr><td>number</td><td>square</td><td>cube</td></tr>");
			for(var n=0;n<=10;n++)
			{
				document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
